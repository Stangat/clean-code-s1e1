<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix logo">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <div class="main-container">
      <section class="section main-container__elem1 section_type_add">
        <h3 class="section__heading">Add Item</h3>
        <div class="section__content-wrapper">
          <input class="section__input section__input_type_add" type="text">
          <button class="section__button section__button_type_add">Add</button>
        </div>
      </section>
      <section class="section section_type_todo">
        <h3 class="section__heading">Todo</h3>
        <ul class="section__list section__list_type_todo">
          <li class="section__section-list-item">
            <input type="checkbox" class="section__checkbox"><label class="section__label">Pay Bills</label>
            <input type="text" class="section__input">
            <button class="section__button section__button_type_edit">Edit</button>
            <button class="section__button section__button_type_delete"><img class="section__button-image" src="./remove.svg" alt="Backspace arrow"></button>
          </li>
          <li class="section__section-list-item section__section-list-item_mode_edit">
            <input type="checkbox" class="section__checkbox"><label class="section__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__input">
            <button class="section__button section__button_type_edit">Save</button>
            <button class="section__button section__button_type_delete"><img class="section__button-image" src="./remove.svg" alt="Backspace arrow"></button>
          </li>
        </ul>
      </section>
      <section class="section section_type_completed">
        <h3 class="section__heading">Completed</h3>
        <ul class="section__list section__list_type_completed">
          <li class="section__section-list-item">
            <input type="checkbox" class="section__checkbox" checked><label class="section__label section__label_type_completed">See the Doctor</label>
            <input type="text" class="section__input">
            <button class="section__button section__button_type_edit">Edit</button>
            <button class="section__button section__button_type_delete"><img class="section__button-image" src="./remove.svg" alt="Backspace arrow"></button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
