<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix logo">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <div class="main-container">
      <section class="section section_type_add">
        <h3 class="section__heading">Add Item</h3>
        <div class="section__content-wrapper">
          <input id="new-task"class="section__input" type="text">
          <button class="section__button section__button_type_add">Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox"><label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="Backspace arrow"></button>
          </li>
          <li class="editMode">
            <input type="checkbox"><label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="Backspace arrow"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked><label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="Backspace arrow"></button>
          </li>
        </ul>
      </section>
    </div>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
